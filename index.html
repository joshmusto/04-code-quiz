<!doctype html>
<html>

    <head>
        <title>Code Quiz</title>
        <meta charset="UTF-8" />
        <meta name="description" content="description info goes here">
        <meta name="keywords" content="keywords for search engines">
        <link rel="stylesheet" type="text/css" href="./assets/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    </head>

    <body>
        <heading>
            <h1 class="p10">Coding Quiz</h1>
        </heading>
        <button id="buttonStart">Start Game</button>
        <section id="game">
            <h2 class="p10" id="questionNumber"></h2>
            <p class="p10" id="question"></p>
            <section class="p10" id="answers">
                <button id="optionA"></button>
                <button id="optionB"></button>
                <button id="optionC"></button>
                <button id="optionD"></button>
            </section>
            <section id="rightWrong">
                <p class="p10" id="flagRight">Right</p>
                <p class="p10" id="flagWrong">Wrong</p>
            </section>
            <section>
                <h3 id="timer"></h3>
            </section>
        </section>
        <section id="results">
            <h3 class="p10" id="resultScore"></h3>
            <section id="scoreboard">
                <form id="formName">
                    <h4>If you got a new high score, <br>
                    enter your name to be put on the leaderboard.</h4>
                    <label for="inputName" id="inputNameLabel">Name:</label>
                    <input type="text" id="inputName" placeholder="Type here...">
                    <button type="button" id="submitName">Submit</button>
                </form>
                <section id="leaderboard">
                    <h4>High Scores</h4>
                    <ol id="highScores">
                        <li id="highScore1"></li>
                        <li id="highScore2"></li>
                        <li id="highScore3"></li>
                        <li id="highScore4"></li>
                        <li id="highScore5"></li>
                    </ol>
                </section>
            </section>
            
            <ul id="answerKey">

            </ul>
        </section>
        
        <script src="./assets/script.js"></script>
    </body>

</html>
